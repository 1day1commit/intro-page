<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/939e59ba9c.js"
      crossorigin="anonymous"
    ></script>
    <title>TaeYeong</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo"><a href="#">TaeYeong</a></div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item"><a href="#home">Home</a></li>
        <li class="navbar__menu__item"><a href="#about">About Me</a></li>
        <li class="navbar__menu__item"><a href="#footer">Contact</a></li>
      </ul>
    </nav>

    <!-- Home -->
    <section id="home">
      <div class="section__container">
        <img
          src="https://placeimg.com/300/300/any"
          alt="홈화면 이미지"
          class="home__img"
        />
        <h1 class="home__title">
          안녕하세요.<br />Fullstack 3기 정태영 입니다.
        </h1>
        <h2 class="home__desc">4개월 동안<br />잘 부탁드립니다!</h2>
      </div>
    </section>

    <!-- About Me -->
    <section id="about">
      <div class="section__container">
        <h1 class="about__title">About<br />Me.</h1>
        <div class="about__card">
          <div class="about__card__item">
            <p>얼마전에 마라탕을 처음 먹어보고 <br />마라탕에 빠졌습니다.</p>
            <img src="./assets/img/maratang.jpeg" alt="" width="400px" />
            <!-- <img src="./assets/img/maratang.jpeg" alt="" width="400px" /> -->
          </div>
          <div class="about__card__item">
            <p>노래 듣는 것을 좋아합니다.</p>
          </div>
          <div class="about__card__item">
            <p>개발자가 되기 위해 JavaScript 를 공부하는 중입니다.</p>
          </div>
        </div>
        <div class="about__desc">
          <p>아직 배운게 많이 없어 쓸게 없네요...ㅎㅎ</p>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer id="footer">
      <div class="footer__contact">
        <a href="https://github.com/1day1commit" target="_blank">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://1day1commit.github.io" target="_blank">
          <i class="fab fa-github-alt"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
